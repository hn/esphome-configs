esphome:
  name: electricitymeter-itron-openway-3hz
  friendly_name: Electricity Meter Itron OpenWay 3.HZ

esp8266:
  board: d1_mini

substitutions:
  throttle_time: "42s"
  sml_server_id: "123456789ABCDEF"

logger:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Electricitymeter Fallback Hotspot"
    password: !secret wifi_ap_password

captive_portal:

uart:
  id: uart_bus
  rx_pin: D5
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1

sml:
  id: ir_sml
  uart_id: uart_bus

sensor:
  - platform: sml
    name: "Bezug, tariflos"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:1.8.0"
    unit_of_measurement: Wh
    accuracy_decimals: 1
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Einspeisung, tariflos"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:2.8.0"
    unit_of_measurement: Wh
    accuracy_decimals: 1
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Wirkleistung gesamt"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:16.7.0"
    unit_of_measurement: W
    accuracy_decimals: 0
    device_class: power
    state_class: measurement
    filters:
      - throttle: ${throttle_time}

text_sensor:
   - platform: sml
     name: "Manufacturer"
     sml_id: ir_sml
     #server_id: ${sml_server_id}
     obis_code: "1-0:96.50.1"
     format: text
     entity_category: diagnostic
     icon: mdi:factory
   - platform: sml
     name: "Device-Id"
     sml_id: ir_sml
     #server_id: ${sml_server_id}
     obis_code: "1-0:96.1.0"
     format: hex
     entity_category: diagnostic
     icon: mdi:numeric
