    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Wirkleistung gesamt"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:16.7.0"
    unit_of_measurement: W
    accuracy_decimals: 0
    device_class: power
    state_class: measurement
    filters:
      - throttle: ${throttle_time}
