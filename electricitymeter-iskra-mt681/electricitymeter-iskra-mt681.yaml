text_sensor:
  - platform: sml
    name: "Manufacturer"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "129-129:199.130.3"
    format: text
    entity_category: diagnostic
    icon: mdi:factory
  - platform: sml
    name: "Public Key"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "129-129:199.130.5"
    format: text
    entity_category: diagnostic
    icon: mdi:numeric
    filters:
      - lambda: |-
          std::string hexstr = format_hex_pretty((uint8_t *) x.c_str(), x.size());
          replace(hexstr.begin(), hexstr.end(), '.', ' ');
          return hexstr;
