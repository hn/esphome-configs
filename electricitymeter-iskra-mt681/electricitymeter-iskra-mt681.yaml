esphome:
  name: electricitymeter-iskra-mt681
  friendly_name: Electricity Meter ISKRA MT681

esp8266:
  board: d1_mini

substitutions:
  throttle_time: "42s"
  sml_server_id: "123456789ABCDEF"

logger:

api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Electricitymeter Fallback Hotspot"
    password: !secret wifi_ap_password

captive_portal:

uart:
  id: uart_bus
  rx_pin: D5
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1

sml:
  id: ir_sml
  uart_id: uart_bus

sensor:
  - platform: sml
    name: "Bezug, tariflos"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:1.8.0"
    unit_of_measurement: Wh
    accuracy_decimals: 1
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Bezug, Tarif 1"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:1.8.1"
    unit_of_measurement: Wh
    accuracy_decimals: 1
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Bezug, Tarif 2"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:1.8.1"
    unit_of_measurement: Wh
    accuracy_decimals: 1
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Einspeisung, tariflos"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:2.8.0"
    unit_of_measurement: Wh
    accuracy_decimals: 1
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Einspeisung, Tarif 1"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
    obis_code: "1-0:2.8.1"
    unit_of_measurement: Wh
    accuracy_decimals: 1
    device_class: energy
    state_class: total_increasing
    filters:
      - multiply: 0.1
      - throttle: ${throttle_time}
  - platform: sml
    name: "Einspeisung, Tarif 2"
    sml_id: ir_sml
    #server_id: ${sml_server_id}
